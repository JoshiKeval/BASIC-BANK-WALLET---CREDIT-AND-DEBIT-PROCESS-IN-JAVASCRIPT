<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 2 :- BANK CREDIT AND DEBIT PROCESS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Total Amount Display -->
    <div class="totalAmountDisplay">
        <h3>Total Amount In Your Account</h3>
        <h1 id="totalAmount">00</h1>
    </div>

    <div class="box">
        <!-- Credit Box -->
        <div class="box1">
            <input type="text" placeholder="Enter Amount To Credit" id="creditAmount">
            <button type="submit" id="creditButton">Credit</button>
        </div>
        <!-- Debit Box -->
        <div class="box2">
            <input type="text" placeholder="Enter Amount To Debit" id="debitAmount">
            <button id="debitButton">Debit</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
